<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 5 20"></a-camera>

    <a-asset timeout = "10000">
        <a-asset-item id="base" src="./models/Base_Road/scene.gltf"></a-asset-item>
        <a-asset-item id="building1" src="./models/building_1/scene.gltf"></a-asset-item>
        <a-asset-item id="building2" src="./models/building_2/scene.gltf"></a-asset-item>
        <a-asset-item id="building3" src="./models/building_3/scene.gltf"></a-asset-item>
        <a-asset-item id="car1" src="./models/car1/scene.gltf"></a-asset-item>
        <a-asset-item id="car2" src="./models/car2/scene.gltf"></a-asset-item>
        <a-asset-item id="sky" src="./images/sky.jpg"></a-asset-item>
    </a-asset>

    <a-sky color="#87CEEB"></a-sky>

    <a-entity light="type: ambient; intensity: 0.75;">
    </a-entity>
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
        position="-100 18 20"></a-entity>
    </a-entity>

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="300 " shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <a-entity>
        <a-entity position="-1 0 50" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#base" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="0.5 0.8 78" rotation="0 55 0" scale="0.5 0.5 0.5" gltf-model="#building1" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="-50 0.8 78" rotation="0 55 0" scale="0.5 0.5 0.5" gltf-model="#building2" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-50 5.7 50" rotation="0 230 0" scale="0.5 0.5 0.5" gltf-model="#building3" shadow="cast: true;">
      </a-entity>
  </a-entity>

    <a-entity>
      <a-entity position="-10 3 50" rotation="0 230 0" scale="0.7 0.7 0.7" gltf-model="#car1" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="20 0.5 6" rotation="0 230 0" scale="0.02 0.02 0.02" gltf-model="#car2" shadow="cast: true;">
      </a-entity>
  </a-entity>

    </a-scene>

</body>

</html>
